name: deploy-ui
run-name: deploy-ui
on:
  push:
    branches:
      - main

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - run: git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/homepage.git
      - run: npm run deploy -- -u "github-actions-bot <support+actions@github.com>"

