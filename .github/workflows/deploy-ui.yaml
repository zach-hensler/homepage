name: deploy-ui
run-name: deploy-ui
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: git config --global user.email "zhensler12@gmail.com"
      - run: git config --global user.name "Zach Hensler"
      - run: npm run deploy
